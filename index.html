              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d69131.69416978714!2d31.2357119!3d3.0444196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583884f44754cf%3A0x176a7c64ab81f713!2segypt%2C%20giza!5e0!3m2!1sen!2sus!4v1681863129691!5m2!1sen!2sus"

            </div>
